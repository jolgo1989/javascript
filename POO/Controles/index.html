    <!-- calcular altura de triangulo isoseles -->

    <!-- Esto iria en el html -->
    <form>
      <label
        >Altura
        <input type="text" id="input1" />
      </label>

      <label
        >Base
        <input type="text" id="input2" />
      </label>
      <input type="button" id="input3" value="Calcular" />
    </form>

    <!-- Esto iria en el documento js -->
    <script>
      const BUTTON = document.getElementById("input3");

      BUTTON.addEventListener("click", function () {
        let vacio = "";
        let altura1 = document.getElementById("input1").value;
        // let altura2 = document.getElementById("input2").value;
        let base = document.getElementById("input2").value;

        if (altura1 === vacio || base === vacio) {
          alert("Campos vacios");
        } else if (altura1 === base) {
          alert("Las medidas no conrresponde a un triangulos isosceles");
        } else {
          let calcularAltura = Math.pow(altura1, 2);
          let calcularBase = base / 2;
          let restar = calcularAltura - calcularBase;

          let resultado = Math.sqrt(restar);

          // Metodo para convertir decimales a numero entero( Math.trunc)

          alert(
            "La altura del triangulo isosceles es: " + Math.trunc(resultado)
          );
        }
      });
    </script>
