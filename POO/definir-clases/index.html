    <!-- Confeccionar una clase persona que permita almacenar el nombre y la edad. Luego definir un vector de 4 componentes de tipo persona. Imprimir el nombre de la persona de mayor edad; decir también si hay más de una persona con la edad mayor. -->
    <script>
      class Persona {
        constructor(nombre, edad) {
          this.nombre = nombre;
          this.edad = edad;
        }

        mayorEdad() {
          return `${this.nombre} es la perona de mayor edad con ${this.edad}<br>`;
        }
      }

      let vector = [4];
      vector[0] = new Persona("Jorge", 32);
      vector[1] = new Persona("Dilia", 30);
      vector[2] = new Persona("Allan", 3);
      vector[3] = new Persona("Monche", 23);
      let posmayor = 0;

      for (let i = 0; i < vector.length; i++) {
        if (vector[i].edad > vector[posmayor].edad) {
          posmayor = i;
        }
      }

      document.write("Personas con mayor edad:<br>");
      for (let i = 0; i < vector.length; i++) {
        if (vector[i].edad === vector[posmayor].edad) {
          document.write(vector[i].mayorEdad());
        }
      }
    </script>
